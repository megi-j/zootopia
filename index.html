<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>zootopia</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/ზოოტოპია ქართული 2.png" alt="" class="zootopia">
            <img src="/images/Component 5 – 4.png" alt="" class="burger">
            <div class="info">
                <div>
                    <img src="/images/Group 15448.png" alt="" class="icon">
                    <p>ძებნა</p>
                </div>
                <div>
                    <img src="/images/shopping-cart.png" alt="">
                    <p>კალათა</p>
                </div>
                <div>
                    <img src="/images/Group 15444.png" alt="" class="icon">
                    <p>შესვლა</p>
                </div>  
            </div>
        </header>
        <section class="slider-section">
            <img src="/images/Rectangle 3.png" alt="dog" class="dog-image">
            
            <div class="arrow-left">
                <img src="/images/arrow-right.png" alt="">
            </div>
            <div class="heart">
                <div class="text">
                    <p>მიიღე 30%-იანი ფასდაკლება პედიგრის ნებისმიერ პროდუქციაზე</p>
                </div>
                <div class="white-box">
                    <p>შეიძინე ეხლავე</p>
                </div>
                <img src="/images/Group 58.png" alt="">
            </div>
            <div class="arrow-right">
                <img src="/images/arrow-long-right.png" alt="">
            </div>
        </section>
        <section class="second-section">
            <div class="box green">
                <div>
                    <img src="/images/brightness-empty.png" alt="">
                </div>
                <p>პროდუქტების <span>ფართო</span> არჩევანი</p>
            </div>
            <div class="box orange">
                <div>
                    <img src="/images/percentage.png" alt="">
                </div>
                    <p><span>პრომოკოდის</span> მარტივი სისტემა</p>
            </div>
            <div class="box blue">
                <div>
                    <img src="/images/credit-card.png" alt="">
                </div>
                <p>მარტივი <span>ონლაინ</span> გადახდა</p>
            </div>
            <div class="box pink">
                <div>
                    <img src="/images/truck.png" alt="">
                </div>
                <p>სწრაფი <span>მიტანის</span> სერვისი</p>
            </div>

        </section>
    </div>
    
    
</body>
</html>
